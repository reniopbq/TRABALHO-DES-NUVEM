<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos - Projeto Educacional</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gerenciamento de Cursos</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/courses">Cursos</a></li>
          <li><a href="/professor">Professores</a></li>
          <li><a href="/estudante">Alunos</a></li>
        </ul>
      </nav>
    </header>
    <main>

      <h2>Alunos</h2>

      <form id="studentForm">
        <input type="text" id="studentName" placeholder="Nome do Aluno" required />
        <input type="text" id="studentRegistration" placeholder="Matrícula" required />
        <input type="text" id="studentGrade" placeholder="Média" required />
        <button type="submit">Cadastrar Aluno</button>
      </form>

      <h2>Lista de Alunos</h2>
      <ul id="studentList"></ul>
    </main>
  </div>

  <script src="/js/estudante.js"></script>
</body>
</html>
