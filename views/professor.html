<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos - Projeto Educacional</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gerenciamento de Cursos</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/courses">Cursos</a></li>
          <li><a href="/professor">Professores</a></li>
        </ul>
      </nav>
    </header>
    <main>
      
      <h2>Professores</h2>
      
      <form id="teacherForm">
        <input type="text" id="teacherName" placeholder="Nome do Professor" required />
        <input type="text" id="teacherDegree" placeholder="Grau de Escolaridade" required />
        <input type="text" id="teacherKnowledgeArea" placeholder="Área de Conhecimento" required />
        <button type="submit">Cadastrar Professor</button>
      </form>

      <h2>Lista de Professores</h2>
      <ul id="teacherList"></ul>
    </main>
  </div>

  <script src="/js/professor.js"></script>
</body>
</html>
