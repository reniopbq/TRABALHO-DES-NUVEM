<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos - Projeto Educacional</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gerenciamento de Cursos</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/courses">Cursos</a></li>
          <li><a href="/professor">Professores</a></li>
          <li><a href="/estudante">Alunos</a></li>
          <li><a href="/turma">Turmas</a></li>
        </ul>
      </nav>
    </header>
    <main>

      <h2>Turmas</h2>

      <form id="classForm">
        <input type="text" id="classYear" placeholder="Ano da turma" required />
        <input type="text" id="classCourse" placeholder="Curso" required />
        <input type="text" id="classStudents" placeholder="Quantidade de alunos" required />
        <button type="submit">Cadastrar Turma</button>
      </form>

      <h2>Lista de Turmas</h2>
      <ul id="classList"></ul>
    </main>
  </div>

  <script src="/js/turma.js"></script>
</body>
</html>
